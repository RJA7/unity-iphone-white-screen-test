<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Test</title>
  </head>
  <body style="text-align: left; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" tabindex="-1" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: green;"></canvas>
    <script src="https://connect.facebook.net/en_US/fbinstant.7.1.js"></script>
    <script src="Build/{{{ LOADER_FILENAME }}}"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      window.FBInstant?.initializeAsync().then(() => {
        FBInstant.startGameAsync();
      });

      var buildUrl = "Build";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/Build.data",
        frameworkUrl: buildUrl + "/Build.framework.js",
        codeUrl: buildUrl + "/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "White Screen Test",
        productVersion: "1.0",
      };
      createUnityInstance(document.querySelector("#unity-canvas"), config, function (progress)  {});
    </script>
  </body>
</html>
